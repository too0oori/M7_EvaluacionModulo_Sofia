{% extends 'base.html' %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">

        <div class="card shadow-sm">
            <div class="card-body">

                <h3 class="fw-bold mb-3 text-center">Iniciar sesión</h3>

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" name="username" class="form-control" required placeholder="Tu usuario">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" required placeholder="Tu contraseña">
                    </div>

                    <button class="btn btn-primary w-100">Ingresar</button>
                </form>

                <p class="mt-3 text-center">
                    ¿No tienes cuenta?
                    <a href="{% url 'register' %}">Regístrate</a>
                </p>

            </div>
        </div>

    </div>
</div>

{% endblock %}
