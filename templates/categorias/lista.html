{% extends 'base.html' %}
{% block title %}Lista de Categorías{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Lista de Categorías</h2>
  <a href="{% url 'crear_categoria' %}" class="btn btn-success mb-3">+ Nueva Categoría</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for categoria in categorias %}
      <tr>
        <td>{{ categoria.nombre }}</td>
        <td>
          <a href="{% url 'editar_categoria' categoria.id %}" class="btn btn-warning btn-sm">Editar</a>
          <a href="{% url 'eliminar_categoria' categoria.id %}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="2">No hay categorías registradas.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
