{% extends 'base.html' %}
{% block title %}Categoría{% endblock %}
{% block content %}

<div class="container mt-4">

    <h2 class="fw-bold mb-4">Categoría</h2>

    <div class="card shadow-sm">
        <div class="card-body">

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-primary mt-3">Guardar</button>
                <a href="{% url 'lista_categorias' %}" class="btn btn-secondary mt-3">Volver</a>
            </form>

        </div>
    </div>

</div>

{% endblock %}
