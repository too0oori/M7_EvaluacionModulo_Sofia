{% extends 'base.html' %}
{% block title %}Lista de Etiquetas{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Lista de Etiquetas</h2>
  <a href="{% url 'crear_etiqueta' %}" class="btn btn-success mb-3">+ Nueva Etiqueta</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for etiqueta in etiquetas %}
      <tr>
        <td>{{ etiqueta.nombre }}</td>
        <td>
          <a href="{% url 'editar_etiqueta' etiqueta.id %}" class="btn btn-warning btn-sm">Editar</a>
          <a href="{% url 'eliminar_etiqueta' etiqueta.id %}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3">No hay etiquetas registradas.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
