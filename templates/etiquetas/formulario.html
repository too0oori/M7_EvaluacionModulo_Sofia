{% extends 'base.html' %}
{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>{{ titulo }}</h2>

  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'lista_etiquetas' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
